<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Parcial Lenguajes III</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="script.js"></script>
	</head>
	
	<body>
		<div class="container my-5">
			<div class="row">
				<!-- Acá indica que si la pantalla es muy pequeña, ocupe 12 columnas, si es mediana o grande, ocupe 3 y si es muy grande que ocupe 3. -->
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-secondary">
					<form name="form1" id="form1">
						<table class="table table-striped">
							<tr>
								<td colspan="2">Calcular número de escritorios</td>
							</tr>
							<tr>
								<td colspan="2">Ingrese el total de estudiantes de cada salón: </td>
							</tr>
							<tr>
								<td>Primer salon: </td>
								<td><input type="text" name="valor1" id="valor1" class="form-control"></td>
							</tr>
							<tr> 	<!-- Número que vaya del 0 al 23 -->
								<td>Segundo salon: </td>
								<td><input type="text" name="valor2" id="valor2" class="form-control"></td>
							</tr>
							<tr> 	<!-- Número que vaya del 0 al 23 -->
								<td>Tercer salon: </td>
								<td><input type="text" name="valor3" id="valor3" class="form-control"></td>
							</tr>
							<tr>
								<td>Resultado: </td>
								<td><input type="text" name="resultado" id="resultado" class="form-control" readonly></td>
							</tr>
							<tr>
								<td colspan="2">
								<input type="button" value="Calcular" class="btn btn-success" onClick="validacion()">
								<input type="reset" value="Limpiar" class="btn btn-warning">
								
								</td>
							</tr>
							
						</table>
					
					</form>
				</div>
			</div>
		
		</div>
	</body>

</html>
