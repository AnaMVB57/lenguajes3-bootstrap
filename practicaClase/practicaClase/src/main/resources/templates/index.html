<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Proyecto parqueadero</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="script.js"></script>
	</head>
	
	<body>
		<div class="container my-5">
			<div class="row">
				<!-- Acá indica que si la pantalla es muy pequeña, ocupe 12 columnas, si es mediana o grande, ocupe 3 y si es muy grande que ocupe 3. -->
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<form name="form1" id="form1">
						<table class="table table-striped">
							<tr>
								<td colspan="2">Parqueadero</td>
							</tr>
							<tr>
								<td>Nombre cliente: </td>
								<td><input type="text" name="nombreC" id="nombreC" class="form-control"></td>
							</tr>
							<tr> 	<!-- Número que vaya del 0 al 23 -->
								<td>Hora de ingreso: </td>
								<td><input type="text" name="horaIng" id="horaIng" class="form-control"></td>
							</tr>
							<tr>	<!-- Número que vaya del 0 al 23 -->
								<td>Hora de salida: </td>
								<td><input type="text" name="horaSal" id="horaSal" class="form-control"></td>
							</tr>
							<tr>
								<td>Valor de hora: </td>
								<td><input type="text" name="valorH" id="valorH" class="form-control"></td>
							</tr>
							<tr>
								<td>Total de horas: </td>
								<td><input type="text" name="totalHoras" id="totalHoras" class="form-control" readonly></td>
							</tr>
							<tr>
								<td>Horas a pagar: </td>
								<td><input type="text" name="horasPagar" id="horasPagar" class="form-control" readonly></td>
							</tr>
							<tr>
								<td colspan="2">
								<input type="button" value="Calcular" class="btn btn-primary" onClick="resultado()">
								<input type="reset" value="Limpiar" class="btn btn-warning">
								
								</td>
							</tr>
							
						</table>
					
					</form>
				</div>
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
				
				</div>
			</div>
		
		</div>
	</body>

</html>
